<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules_boot/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  

  <title>Post</title>
</head>
<body>

  <!-- loader -->
  <div id="loader-div" class="loader-div" >
    <div class="lds-roller">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
  
  <!-- login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="username-input">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="log-btn">Login</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- register modal  -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User. </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Profile Image:</label>
              <input type="file" class="form-control" id="register-image-input">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="register-name-input">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="register-username-input">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="register-password-input">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button  onclick="registerClicked()" type="button" class="btn btn-success" id="reg-btn">Register</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- all alerts -->
  <div id="alert-succ" class="alert alert-success" role="alert">
    <h4 class="alert-heading">Logged In Successfully.</h4>
    <hr>
    <p class="mb-0">Great Job : Now You Are A User</p>
  </div>

  <div id="alert-reg" class="alert alert-success" role="alert">
    <h4 class="alert-heading">A New User Registered Successfully.</h4>
  </div>

  <div id="alert-post" class="alert alert-success" role="alert">
    <h4 class="alert-heading">A New Post Has Been Created.</h4>
  </div>

  <div id="alert-logout" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Logged out Successfully.</h4>
    <hr>
    <p class="mb-0">Great Job : Now You Are Logged Out</p>
  </div>

  <div id="alert-error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading" id="alert-head"></h4>
    <hr>
  </div>

  <div id="alert-comment" class="alert alert-danger position-fixed bottom-0 z-3" role="alert">
    
  </div>

  <!-- Navigation bar  -->
  <div class="container pt-3 ">
    <div class="d-flex justify-content-center">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Chirp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item" style="cursor: pointer;">
                  <a class="nav-link active" onclick="profileClicked()">Profile</a>
                </li>
              </ul>
              <div class="d-flex justify-content-end w-100" id="login-div" >
                <button id="login"  type="button" data-bs-toggle="modal" data-bs-target="#login-modal" class="btn btn-outline-success mx-2">Login</button>
                <button id="register" type="button" data-bs-toggle="modal" data-bs-target="#register-modal" class="btn btn-outline-success ">Register</button>
              </div>
              <div class="d-flex justify-content-end w-100" id="logout-div">
                <div class="d-flex me-4 align-items-center">
                  <img id="Profile-image" class=" profile-image img-fluid rounded-circle" src="" alt="">
                  <p class="ms-3 mt-3" id="nav-username"></p>
                </div>
                <button id="logout" onclick="logOut()" type="button" class="btn btn-outline-danger mx-2">Logout</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- end navigation bar -->

  <!-- main post  -->
  <div class="container">

    <div class="row d-flex justify-content-center mt-5 ">
      <div class="col-9 justify-content-center">
        <h1><span id="head-name"></span>'s Post</h1>
      </div>
    </div>

    
      <div class="row justify-content-center mt-5">
        <div class="col-9" id="post">
        </div>
      </div>
    
  

  </div>




  <script src="node_modules_boot/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <script src="post.js"></script>
</body>
</html>
